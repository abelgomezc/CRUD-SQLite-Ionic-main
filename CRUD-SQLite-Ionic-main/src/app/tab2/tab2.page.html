<ion-header [translucent]="true" mode="ios">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center" style="font-size: large"
      >Sobre el APP</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="scale-in-center">
  <h1
    class="ion-text-center"
    style="font-family: cursive; font-size: 3rem; margin-top: 20px"
  >
    <strong>Proyecto CRUD <br />Con SQLite</strong>
  </h1>
  <div style="display: flex; justify-content: center; align-items: center">
    <!-- <ion-icon
      name="person-circle-outline"
      color="dark"
      style="height: 200px; width: 200px"
    ></ion-icon> -->
    <ion-img
      src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*hT0650uAynINJMeIftDj-g.png"
    ></ion-img>
  </div>

  <h3 class="ion-text-center" style="margin-top: 10px">
    <ion-item>
      <ion-label
        class="ion-text-center"
        style="font-size: 2.5rem; font-family: cursive"
      >
        Desarrollador</ion-label
      >
    </ion-item>
    <h5 style="margin-top: 10px; font-size: x-large; font-family: serif">
    Abel Sebastian Gomez Condo
    </h5>
  </h3>

  <h3
    class="ion-text-center"
    style="margin-top: 40px; font-size: 2.5rem; font-family: cursive"
  >
    Tecnolog√≠as utilizadas
  </h3>
  <div style="display: flex; justify-content: center; margin-top: 20px">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      "
    >
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Sqlite-square-icon.svg/2048px-Sqlite-square-icon.svg.png"
        alt="sqlite"
        style="width: 50px; height: 50px"
      />
      <span style="margin-top: 10px">SQLite</span>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-right: 20px;
      "
    >
      <img
        alt="angular"
        style="width: 50px; height: 50px"
        src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Angular_full_color_logo.svg"
      />
      <span style="margin-top: 10px">Angular</span>
    </div>
    <div style="display: flex; flex-direction: column; align-items: center">
      <img
        src="https://images.prismic.io/ionicframeworkcom/7fddb358-12bb-4d21-bd5a-27e8dbcf55e8_ionic+logo+blue.svg?auto=compress,format"
        alt="ionicr"
        style="width: 50px; height: 50px"
      />
      <span style="margin-top: 10px">Ionic</span>
    </div>
  </div>
</ion-content>
